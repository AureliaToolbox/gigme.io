<template>
  <a href="#/listings" class="btn btn-default">Back</a>
  <h2>Listing Details</h2>
  <div class="row" if.bind="listing">
    <div class="col-xs-6">
      <div class="well">
        <div class="row">
          <div class="col-xs-12">
            <strong>Title</strong>
            <span if.bind="!isEditing">${listing.title}</span>
            <input class="form-control" if.bind="isEditing" value.bind="listing.title" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <strong>Description</strong>
            <span if.bind="!isEditing">${listing.description}</span>
            <input class="form-control" if.bind="isEditing" value.bind="listing.description" />
          </div>
        </div>
        <div class="row" if.bind="listing.company">
          <div class="col-xs-12">
            <strong>Company</strong>
            <span>${listing.company.name}</span>
          </div>
        </div>

        <template if.bind="listing.address">
          <div class="row">
            <div class="col-xs-12">
              <strong>Address</strong>
              <span>${listing.address.address}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <strong>Balance (in Litecoin)</strong>
              <span>${listing.address.available_balance}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <strong>Pending Received Balance (in Litecoin)</strong>
              <span>${listing.address.pending_received_balance}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <strong>Total Value</strong>
              <span>${listing.address.total_value | usdFormat}</span>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
