<template>
  <template if.bind="!isAddingCompany">
    <template if.bind="company">
      <h4>${company.name}</h4>
      <p>${company.website}</p>
      <strong>${company.url}</strong>
      <p>After finishing this wizard, visit the listings page to create new job listings.</p>
    </template>
    <button class="btn btn-default"
      click.trigger="addCompany()">Add Company?</button>
  </template>
  <template if.bind="isAddingCompany">
    <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-4 control-label">Name</label>
      <div class="col-sm-8">
        <input value.bind="company.name" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Website</label>
      <div class="col-sm-8">
        <input value.bind="company.website" class="form-control" placeholder="Website">
      </div>
    </div>
    <button class="btn btn-success"
      click.trigger="save()">Save</button>
    <button class="btn btn-danger"
      click.trigger="cancel()">Cancel</button>
  </template>
</template>
