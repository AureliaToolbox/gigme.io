<template>
  <ai-dialog>
    <ai-dialog-body>
      <div class="row">
        <div class="col-xs-12">
          <strong>Total Amount</strong>
          <span>${value.total | usdFormat}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <strong>Estimated Network Fees</strong>
          <span>${value.networkFeesInCurrency | usdFormat}</span>
        </div>
      </div>
      <div class="row" if.bind="isChargingControllingInterestFees">
        <div class="col-xs-12">
          <strong>Controlling Interest Fees (10%)</strong>
          <span>${value.controllingInterestFees | usdFormat}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <strong>Remainder</strong>
          <span>${value.remainder | usdFormat}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <strong>Approval Link <small>(github link, signed e-doc)</small></strong>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="text" value.bind="approvalUrl" placeholder="approval link" class="form-control" />
        </div>
      </div>
    </ai-dialog-body>
    <ai-dialog-footer>
      <button
        class="btn btn-success pull-left"
        click.trigger="request()">Request</button>
      <button click.trigger="controller.cancel()">Cancel</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
